<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>js-array-objects-carousel</title>

  <link rel="stylesheet" href="style.css">

  <script src="script.js" defer></script>
</head>
<body>
  <div class="main-container ">
    <div class="left-thumbnail-container big-image"><img src="./img/01.webp" alt=""></div>
    <div class="right-thumbnail-container">
      <span class="arrow arrow-up prev">&#10095;</span>
      <span class="arrow arrow-down next">&#10095;</span>
      <div class="thumnail" id="img-01"><img src="./img/01.webp" alt=""></div>
      <div class="thumnail" id="img-02"><img src="./img/02.webp" alt=""></div>
      <div class="thumnail" id="img-03"><img src="./img/03.webp" alt=""></div>
      <div class="thumnail" id="img-04"><img src="./img/04.webp" alt=""></div>
      <div class="thumnail" id="img-05"><img src="./img/05.webp" alt=""></div>
    </div>
  </div>
  <div class="button-container">
    <button id="play">PLAY</button>
    <button id="pause">PAUSE</button>
    <button id="reverse">REVERSE</button>
  </div>
</body>
</html>
